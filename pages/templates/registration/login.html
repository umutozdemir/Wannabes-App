{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
{% block content %}
    <div class="card" style="align-items: center">
        <div class="card-header" style="text-align: center">
            <h2 class="card-title" style="width: 590px">Log in</h2>
        </div>
        <div class="card-body>">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Log in</button>
                <a href="{% url 'password_reset' %}" class="btn btn-success">Forgot your password?</a>
                <a href="{% url 'signup' %}" class="btn btn-success">Don't have an account? Create a new account.</a>
            </form>
        </div>
    </div>
{% endblock %}
