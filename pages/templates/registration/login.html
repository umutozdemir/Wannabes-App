{% extends 'pages/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Log in</button>
        <a href="{% url 'password_reset' %}" class="btn btn-success">Forgot your password?</a>
    </form>
{% endblock %}
