{% extends 'pages/base.html' %}

{% block content %}
    <h2>Set your new password</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    {% else %}
    <p>
        <a href="{% url 'password_reset' %}">Request a new password reset link.</a>
    </p>
    {% endif %}
{% endblock %}
